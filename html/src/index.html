<html>
    <head>
        <link rel="stylesheet" href="../lib/leaflet.css" />
        <link rel="stylesheet" href="../lib/app.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    </head>
    <body>
        <div id="mapList">
            <ul>
                <li><a onclick="showMaps();" href="#" >Geographical Representation Of Patient Statistics</a></li>
            </ul>
        </div>
        <div id="backToList">
            <a onclick="backToList()" href="#">Back</a>
        </div>
        <div id="map"></div>
        <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
        <script src="js/JSSGeoJSON.js"></script>
    <script type="text/javascript">
        function showMaps() {
            jQuery.getScript('js/reports/GeographicDistributionOfPatients.js').done(function() {
                $("div.mapList").hide();
                $("div.map").show();
                $("div.backToList").show();
                JSSMaps.report.start();
            });
        }
    </script>
    <script type="text/javascript">
        var x = function() {
            $("div.mapList").show();
            $("div.map").hide();
            $("div.backToList").hide();
        }();

        function backToList() {
            $("div.mapList").show();
            $("div.map").hide();
            $("div.backToList").hide();
        }
    </script>

    </body>
</html>
