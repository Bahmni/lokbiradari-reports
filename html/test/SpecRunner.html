<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html Reports tests</title>

    <link rel="shortcut icon" type="image/png" href="../lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="../lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="../lib/jasmine-1.3.1/jasmine-html.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
    <script type="text/javascript" src="lib/require.js"></script>


    <script type="text/javascript">
        requirejs.config({

            baseUrl: 'lib',

            paths: {
                app: '../../src/js',
                test: '../',
                'jquery-ui': '../../scripts/jquery/js/jquery-ui-1.8.20.custom.min',
                datepicker: '../../scripts/jquery/js/jquery.ui.datepicker-en'
            }
        });

        require(
                [
                    "test/util/csvToJsonSpec",
                    "test/util/mergeJsonSpec",
                    "test/ui/colorPaletteSpec",
                    "test/ui/createInputControlSpec"
                ],
                function(spec){

                    var jasmineEnv = jasmine.getEnv();
                    jasmineEnv.updateInterval = 1000;

                    var htmlReporter = new jasmine.HtmlReporter();

                    jasmineEnv.addReporter(htmlReporter);

                    jasmineEnv.specFilter = function(spec) {
                        return htmlReporter.specFilter(spec);
                    };

                    var currentWindowOnload = window.onload;

                        execJasmine();

                    function execJasmine() {
                        jasmineEnv.execute();
                    }
                }
        );
    </script>
</head>

<body>
</body>
</html>
